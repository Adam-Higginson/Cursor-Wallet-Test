name: AI Code Review

# Disabled: running AI review locally for now.
# To re-enable, replace `workflow_dispatch` with:
#   pull_request:
#     types: [opened, synchronize, reopened]
# and remove the workflow_dispatch inputs block.
on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull request number to review'
        required: true
        type: string

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            **/*.swift
      
      - name: Setup Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          pip install anthropic requests
      
      - name: Setup GitHub CLI
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
      
      - name: Resolve PR metadata
        if: steps.changed-files.outputs.any_changed == 'true'
        id: pr-meta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR="${{ github.event.pull_request.number || inputs.pr_number }}"
          if [ -z "$PR" ]; then
            echo "::error::No PR number available (set inputs.pr_number for workflow_dispatch)"
            exit 1
          fi
          echo "pr_number=$PR" >> "$GITHUB_OUTPUT"
          HEAD=$(gh pr view "$PR" --json headRefOid -q .headRefOid)
          echo "head_sha=$HEAD" >> "$GITHUB_OUTPUT"
          BASE=$(gh pr view "$PR" --json baseRefName -q .baseRefName)
          echo "base_ref=$BASE" >> "$GITHUB_OUTPUT"

      - name: AI Code Review
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PR_NUMBER: ${{ steps.pr-meta.outputs.pr_number }}
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_REF: ${{ steps.pr-meta.outputs.base_ref }}
          HEAD_SHA: ${{ steps.pr-meta.outputs.head_sha }}
        run: |
          python .github/scripts/ai_review.py
